<h1>Метроном</h1>
<div id="controls">
    <div>
        <a class="btn btn-default" onclick="this.innerText = play();">play</a>
    </div>
    <div id="tempoBox">
        Tempo: <span id="showTempo">120</span>
        BPM
        <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 200px" oninput="tempo = event.target.value; document.getElementById('showTempo').innerText=tempo;">
    </div>
    <div>
        <span>Resolution:</span>
        <select onchange="noteResolution = this.selectedIndex;">
            <option>16th notes</option>
            <option>8th notes</option>
            <option>Quarter notes</option>
        </select>
    </div>
</div>
